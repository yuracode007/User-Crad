<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Card</title>
</head>

<body>
    <div class="profile-card">
        <div class="profile-info">
            <p class="profile-location">
                <i class="fa-solid fa-location-arrow"></i>
                New York City, NY
            </p>
        </div>
        <div class="profile-wraper-girl"><img class="profile-image" src="./img/girl.jpg" alt=""></div>
        <h1 class="profile-name">Margot Robbie</h1>
        <p class="profile-description">Margot Robbie was born in Dalby, Queensland,
            <span class="profile-span">Australia and raised on the Gold Coast.</span>
        </p>
        <div class="profile-actions">
            <button class="profile-button">Follow</button>
        </div>
        <div class="profile-footer">
            <div class="profile-footer-card">
                <i class="fa-regular fa-image"></i>
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Posts</p>
                    <p class="profile-footer-number">635</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="profile-footer-card">
                <i class="fa-regular fa-heart"></i>
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Favorites</p>
                    <p class="profile-footer-number">3,472</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="profile-footer-card">
                <i class="fa-brands fa-telegram"></i>
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Messages</p>
                    <p class="profile-footer-number">1,293</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

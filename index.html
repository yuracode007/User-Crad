<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>

    <div class="profile-card">
        <div class="profile-info">
            <p class="profile-location">
                <img class="profile-bookmark" src="./img/free-icon-font-bookmark-3916594.svg" alt="">
                New York City, NY
            </p>
        </div>
        <div class="profile-wraper-girl"><img class="profile-image" src="./img/girl.jpg" alt=""></div>
        <h1 class="profile-name">Margot Robbie</h1>
        <p class="profile-description">Margot Robbie was born in Dalby, Queensland,
            <span class="profile-span">Australia and raised on the Gold Coast.</span>
        </p>
        <div class="profile-actions">
            <button class="profile-button">Follow</button>
        </div>
        <div class="profile-footer">
            <div class="profile-footer-card">
                <img class="profile-footer-img" src="./img/free-icon-font-picture-3917317.svg" alt="Posts Icon">
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Posts</p>
                    <p class="profile-footer-number">635</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="profile-footer-card">
                <img class="profile-footer-img" src="./img/free-icon-font-heart-3916585.svg" alt="Favorites Icon">
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Favorites</p>
                    <p class="profile-footer-number">3,472</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="profile-footer-card">
                <img class="profile-footer-img" src="./img/free-icon-font-telegram-6422206.svg" alt="Messages Icon">
                <div class="profile-footer-text">
                    <p class="profile-footer-info">Messages</p>
                    <p class="profile-footer-number">1,293</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

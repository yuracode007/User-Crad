<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div class="card">
        <div class="penis">
            <p class="card-info">
                <img class="card-bookmark" src="./img/free-icon-font-bookmark-3916594.svg" alt="">
                New York City, NY
            </p>
        </div>
        <img class="card-girl" src="./img/girl.jpg" alt="">
        <h2 class="card-title">Margot Robbie</h2>
        <p class="card-title-info">Margot Robbie was born in Dalby, Queensland ,Australia and raised on the Gold Coast.
        </p>
        <button class="card-btn">Follow</button>
    </div>
</body>
